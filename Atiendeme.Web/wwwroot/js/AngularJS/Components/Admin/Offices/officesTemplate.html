<link rel="stylesheet" href="../../../../../css/Portal/table.css">

<!--CHECK TO FIX THAT SHIT-->

<section class="bg-mix py-3">
    <div class="container">
        <div class="card rounded-0">
            <div class="card-body">

                <div class="container-xl">
                    <div class="table-responsive table-stripped">
                        <div class="table-wrapper">
                            <div class="table-title">
                                <div class="row">
                                    <div class="col-sm-6">
                                        <h2>Manejar <b>Consultorios</b></h2>
                                    </div>
                                    <div class="col-sm-6">
                                        <a class="btn btn-success" ng-click="offices.addOffice()"><i class="material-icons">&#xE147;</i> <span>Agregar nuevo consultorios</span></a>
                                    </div>
                                </div>
                            </div>
                            <table class="table table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th width="20">Nombre</th>
                                        <th width="20">Contacto</th>
                                        <th width="20">Doctores</th>
                                        <th width="30">Dirección</th>
                                        <th width="10">Acciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="office in offices.officeService.offices">
                                        <td>{{office.name}}</td>
                                        <td>{{office.telephone}} | {{office.email}}</td>
                                        <td>
                                            <ul>
                                                <li ng-repeat="doctor in office.doctors">
                                                    {{doctor.name}} {{doctor.lastName}}
                                                </li>
                                            </ul>
                                        </td>
                                        <td>{{office.address}}</td>
                                        <td>
                                            <a class="edit" ng-click="offices.editOffice(office)"><i class="material-icons" data-toggle="tooltip" title="Edit">&#xE254;</i></a>
                                            <a class="delete" ng-click="offices.deleteOffice(office)"><i class="material-icons" data-toggle="tooltip" title="Delete">&#xE872;</i></a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Edit Modal HTML -->
<div id="officeModal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form>
                <div class="modal-header">
                    <h4 class="modal-title">Consultorio</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="row" ng-form="offices.officeForm">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Nombre</label>
                                <input type="text" ng-model="offices.form.name"
                                       ng-class="{'is-invalid':offices.officeForm.name.$error.required && offices.officeForm.name.$dirty}"
                                       name="name"
                                       class="form-control" required>
                            </div>
                        </div>
                        <div class="col-md-6">

                            <div class="form-group">
                                <label>Correo</label>
                                <input type="email" ng-model="offices.form.email"
                                       ng-class="{'is-invalid':offices.officeForm.email.$error.required && offices.officeForm.email.$dirty}"
                                       name="email"
                                       class="form-control" required>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Teléfono</label>
                                <input type="text" ng-model="offices.form.telephone"
                                       ng-class="{'is-invalid':offices.officeForm.telephone.$error.required && offices.officeForm.telephone.$dirty}"
                                       name="telephone"
                                       class="form-control" required>
                            </div>
                        </div>

                        <div class="col-md-12">
                            <div class="form-group">
                                <label>Doctores</label>
                                <div isteven-multi-select
                                     style="width: 100%"
                                     input-model="offices.doctorsForCrud"
                                     output-model="offices.form.doctors"
                                     button-label="name"
                                    translation="offices.localLanguage"
                                     item-label="name"
                                     tick-property="ticket">
                                </div>
                            </div>
                        </div> 
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>Dirección</label>
                                <textarea class="form-control" ng-model="offices.form.address"
                                          ng-class="{'is-invalid':offices.officeForm.address.$error.required && offices.officeForm.address.$dirty}"
                                          name="address"
                                          required></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancelar">
                    <input type="submit" class="btn btn-success" ng-click="offices.saveOffice();" value="Guardar">
                </div>
            </form>
        </div>
    </div>
</div>
